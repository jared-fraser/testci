machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - pip install docker-compose

test:
  pre:
    - docker-compose pull
    - docker-compose up -d
  override:
    - docker-compose exec web vendor/bin/phpunit tests